<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碰一碰数字化管理</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="decorative-line"></div>
    <div class="layout-container">
        <aside class="info-sidebar">
            <div>
                <div class="brand-area">
                    <div class="brand-area-inner">
                        <img src="./images/logo.jpg" alt="Logo" class="brand-logo">
                        <span>创新 ◇ 绿色 ◇ 数智 ◇ 融合</span>
                    </div>

                    <!-- 标题修改处 开始 -->
                    <h1 class="main-title">水利智慧展示馆建设项目</h1>
                    <style>
                        .gradient-text {
                            /* 创建45度角渐变背景，使用四种颜色 */
                            background: linear-gradient(45deg, #FF6B6B, #FFD93D, #6BCF7F, #4D96FF);
                            /* 以下两行是实现文本渐变的关键技术 */
                            -webkit-background-clip: text;
                            /* 将背景裁剪到文本区域 */
                            -webkit-text-fill-color: transparent;
                            /* 将文本颜色设为透明，显示背景渐变 */
                            background-clip: text;
                            /* 标准属性，同上 */
                            font-size: 1.2em;
                            /* 字体大小，1.2父元素 */
                            font-family: 'Arial', sans-serif;
                            /* 字体家族 */
                        }
                    </style>
                    <h1 class="gradient-text">碰一碰查报告 · 碰一碰查规范 · 碰一碰查工艺
                        <!-- 标题修改处 结束 -->
                </div>


                <!-- 参数修改 开始 -->
                <div class="data-matrix">
                    <div class="data-item">
                        <div class="data-value"> 材料名称 </div>
                        <div class="data-value highlight">蒸压灰砂砖</div>
                    </div>
                    <div class="data-item">
                        <div class="data-value">产品规格</div>
                        <div class="data-value highlight">240×115×53</div>
                    </div>
                    <div class="data-item">
                        <div class="data-value"> 生成厂家</div>
                        <div class="data-value highlight">湖北宏畅科技有限公司</div>
                    </div>
                    <div class="data-item">
                        <div class="data-value">进场日期</div>
                        <div class="data-value highlight" style="font-size: 30px; font-family: monospace;">2025.10.29
                        </div>
                    </div>
                </div>
                <!-- 添加参数 结束 -->
            </div>

            <div class="footer-info">
                <i class="fas fa-shield-alt" style="color: var(--brand-blue)"></i>
                <span>守正创新 · 担当使命
            </div>
        </aside>

        <main class="visual-content">

            <!-- 步骤1修改处 开始 - 图片 -->
            <article class="report-block">
                <div class="block-header">
                    <h2 class="block-title">合格证</h2>
                    <span class="block-index">01</span>
                </div>
                <div class="media-frame">
                    <img src="./images/CLz53/Hz53.png">
                </div>
            </article>
            <!-- 步骤1修改处 结束 -->

            <!-- 步骤2修改处 开始 - 图片 -->
            <article class="report-block">
                <div class="block-header">
                    <h2 class="block-title">初检报告</h2>
                    <span class="block-index">02</span>
                </div>
                <div class="media-frame">
                    <img src="./images/CLz53/Cz53 .png" alt="">
                </div>
            </article>
            <!-- 步骤2修改处 结束 -->

            <!-- 步骤3修改处 开始 - 图片 -->
            <article class="report-block">
                <div class="block-header">
                    <h2 class="block-title">复检报告</h2>
                    <span class="block-index">03</span>
                </div>
                <div class="media-frame">
                    <img src="./images/CLz53/Fz53.png" alt="">
                </div>


</html>

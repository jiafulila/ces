<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检测报告 - 数字化存档</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="decorative-line"></div>
    <div class="layout-container">
        <aside class="info-sidebar">
            <div>
                <div class="brand-area">
                    <div class="brand-area-inner">
                        <img src="./images/logo.jpg" alt="Logo" class="brand-logo">
                        <span>创新 ◇ 绿色 ◇ 数智 ◇ 融合</span>
                    </div>
                    <span class="brand-tag">中国葛洲坝集团第一工程有限公司</span>
                    <!-- 标题修改处 开始 -->
                    <h1 class="main-title">水利智慧展示馆建设项目 LIST</h1>
                    <p class="sub-title">碰一碰查报告·碰一碰查规范·碰一碰查工艺</p>
                    <!-- 标题修改处 结束 -->
                </div>

                <!-- 参数修改 开始 -->
                <div class="data-matrix">
                    <div class="data-item">
                        <div class="data-label"> 材料名称 </div>
                        <div class="data-value highlight">蒸压灰砂砖</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">产品规格</div>
                        <div class="data-value">200×100×50</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label"> 进场日期</div>
                        <div class="data-value">2025.12.09</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">生成厂家</div>
                        <div class="data-value" style="font-size: 16px; font-family: monospace;">XXXXX</div>
                    </div>
                </div>
                <!-- 添加参数 结束 -->
            </div>

            <div class="footer-info">
                <i class="fas fa-shield-alt" style="color: var(--brand-blue)"></i>
                <span></span>
            </div>
        </aside>

        <main class="visual-content">

            <!-- 步骤1修改处 开始 - 图片 -->
            <article class="report-block">
                <div class="block-header">
                    <h2 class="block-title">厂家合格证</h2>
                    <span class="block-index">01</span>
                </div>
                <div class="media-frame">
                    <img src="./images/cjbg2.png" alt="">
                </div>
            </article>
            <!-- 步骤1修改处 结束 -->

            <!-- 步骤2修改处 开始 - 图片 -->
            <article class="report-block">
                <div class="block-header">
                    <h2 class="block-title">复检报告单</h2>
                    <span class="block-index">02</span>
                </div>
                <div class="media-frame">
                    <img src="./images/fjbg3.png" alt="">
                </div>
            </article>
            <!-- 步骤2修改处 结束 -->

            <!-- 步骤3修改处 开始 - 图片 -->
            <article class="report-block">
                <div class="block-header">
                    <h2 class="block-title">hgz1</h2>
                    <span class="block-index">03</span>
                </div>
                <div class="media-frame">
                    <img src="./images/fjbg3.png" alt="">
                </div>
            </article>
            <!-- 步骤3修改处 结束 -->

            <!-- 步骤4修改处 开始 - 视频-->
            <article class="report-block">
                <div class="block-header">
                    <h2 class="block-title">现场取样视频</h2>
                    <span class="block-index">04</span>
                </div>
                <div class="media-frame">
                    <video src="./video/SP.mp4" controls muted autoplay></video>
                </div>
            </article>
            <!-- 步骤4修改处 结束-->

            <!-- 后续需要添加新的步骤直接复制即可 -->
        </main>
    </div>

</body>

</html>
